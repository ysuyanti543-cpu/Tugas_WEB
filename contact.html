    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    h1, h2 {
      color: #0d6efd;
      font-weight: 700;
    }
    p {
      font-size: 1.1rem;
    }
    .form-control, .btn-primary {
      border-radius: 8px;
    }
    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">SejarahJateng</a>

        <li class="nav-item"><a class="nav-link active" href="contact.html">Kontak</a></li>
      </ul>
    </div>
  </div>

<!-- Konten Kontak -->
<section class="container py-5">
  <h1 class="text-center mb-4">Hubungi Kami</h1>
  <p class="text-center mb-5">Jika Anda memiliki pertanyaan, saran, atau ingin berkontribusi dalam pelestarian sejarah Jawa Tengah, silakan hubungi kami melalui form berikut.</p>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <form>
        <div class="mb-3">
          <label for="nama" class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" id="nama" placeholder="Masukkan nama Anda" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Alamat Email</label>
          <input type="email" class="form-control" id="email" placeholder="contoh@email.com" required>
        </div>
        <div class="mb-3">
          <label for="pesan" class="form-label">Pesan</label>
          <textarea class="form-control" id="pesan" rows="5" placeholder="Tulis pesan Anda di sini..." required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary px-4">Kirim Pesan</button>
        </div>
      </form>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
